    <!-- About Main Start -->

    <section id="HeroSec" class="AboutMain">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="left-side">
                        <div class="main">
                            <div class="section-top-h"

                            </div>

    <!-- About Main End -->
    <section id="ContactUS" class="sec-gap">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputName">Full Name</label>
                            <input type="email" class="form-control" id="exampleInputName"
                                placeholder="Enter Full Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea style="height: 150px;" type="text" class="form-control" id="inputMessage" placeholder="Enter your Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accept all terms & conditions</label>
                </div>
                <button type="submit" class="btn btn-main mt-4">Submit</button>
            </form>




        </div>


    </section>
